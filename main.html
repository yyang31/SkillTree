<!doctype html>
<html>

<head>
    <title>Skill Tree</title>
    <meta name="description" content="Skill Tree">
    <meta name="keywords" content="Skill Tree">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="vis-network.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div id="popup">
        <div id="popupNotice"></div>
        <div id="popupTitle"></div>
        <div id="popupDescription"></div>
    </div>
    <div id="menuBarContainer">
        <div id="menuBar">
            <div id="topMenu">
                <div id="progressBar">
                </div>
            </div>
            <div id="bottomMenu">
                <div id="timer"></div>
                <div id="action">
                    <div id="skillPoints" class="action-button disabled"></div>
                    <div id="stopButton" class="action-button" onclick="stopSkilltree()">stop</div>
                    <div id="resetButton" class="action-button" onclick="restSkilltree()">reset</div>
                </div>
            </div>
        </div>
    </div>
    <div id="skilltree"></div>
</body>

<footer>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="vis-network.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</footer>

</html>
