<!DOCTYPE html>
<html>
  <head>
    <title>Skill Tree</title>
    <meta name="description" content="Skill Tree" />
    <meta name="keywords" content="html tutorial template" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="vis-network.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="popup">
      <div id="popupNotice"></div>
      <div id="popupTitle"></div>
      <div id="popupDescription"></div>
    </div>
    <div id="skilltree"></div>
    <div id="panel">Credits : <span id="wallet"></span></div>
    <div class="wrapper">
      <h2>Time Elapsed</h2>
      <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      <button id="button-stop">Done</button>
    </div>
  </body>

  <footer>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="vis-network.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="timer.js"></script>
  </footer>
</html>
